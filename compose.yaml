services:
  app:
    build:
      context: .
    image: nextjs-dev
    ports:
      - 3100:3000
    environment:
      NODE_ENV: development
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: fun-pass-eXample_041
    ports:
      - "5432:5432"
